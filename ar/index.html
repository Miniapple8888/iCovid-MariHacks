<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/GLTFLoader.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script>
        <script>THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/AR-js-org/AR.js/master/three.js/'</script>
    </head>
    <body style='position: absolute; top: 0; left: 0; width: 100%; height: 100%; margin : 0px; overflow: hidden;''>
        <div id="container"></div>
        <script>
            var renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true,
                precision: 'mediump',
            });
            
            var clock = new THREE.Clock();
            
            var mixers = [];
            
            renderer.setPixelRatio(window.devicePixelRatio);
            
            renderer.setClearColor(new THREE.Color('lightgrey'), 0)
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.domElement.style.position = 'absolute'
            renderer.domElement.style.top = '0px'
            renderer.domElement.style.left = '0px'
            //console.log(document);
            document.getElementById("container").appendChild( renderer.domElement );
            
            // init scene and camera
            var scene = new THREE.Scene();
            
            var camera = new THREE.Camera();
            scene.add(camera);
            var light = new THREE.AmbientLight(0xffffff);
            scene.add(light);
            
            var arToolkitSource = new THREEx.ArToolkitSource({
                sourceType : 'webcam',
                sourceWidth: 480,
                sourceHeight: 480,
            })
            
            arToolkitSource.init(function onReady(){
                // use a resize to fullscreen mobile devices
                setTimeout(function() {
                    onResize()
                }, 1000);
            })
            
            // handle resize
            window.addEventListener('resize', function(){
                onResize()
            })
            
            // listener for end loading of NFT marker
            window.addEventListener('arjs-nft-loaded', function(ev){
              console.log(ev);
            })
            
            function onResize(){
                arToolkitSource.onResizeElement()
                arToolkitSource.copyElementSizeTo(renderer.domElement)
                if( arToolkitContext.arController !== null ){
                    arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)
                }
            }
            
            var arToolkitContext = new THREEx.ArToolkitContext({
                detectionMode: 'mono',
                canvasWidth: 480,
                canvasHeight: 640,
            }, {
                sourceWidth: 480,
                sourceHeight: 640,
            })
            
            // initialize it
            arToolkitContext.init(function onCompleted(){
                // copy projection matrix to camera
                camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
            })
            
            ////////////////////////////////////////////////////////////////////////////////
            //          Create a ArMarkerControls
            ////////////////////////////////////////////////////////////////////////////////
            
            // init controls for camera
            var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
                type : 'nft',
                descriptorsUrl : 'data/dataNFT/pinball',
                changeMatrixMode: 'cameraTransformMatrix'
            })
            
            scene.visible = false
            
            var root = new THREE.Object3D();
            scene.add(root);
            
            //////////////////////////////////////////////////////////////////////////////////
            //		add an object in the scene
            //////////////////////////////////////////////////////////////////////////////////
            
            var threeGLTFLoader = new THREE.GLTFLoader();
            var model;
            
            threeGLTFLoader.load("./resources/Flamingo.glb", function (gltf) {
                model = gltf.scene.children[0];
                model.name = 'Flamingo';
            
                var animation = gltf.animations[0];
                var mixer = new THREE.AnimationMixer(model);
                mixers.push(mixer);
                var action = mixer.clipAction(animation);
                action.play();
            
                root.matrixAutoUpdate = false;
                root.add(model);
            
                model.position.z = -200;
                model.position.x = 100;
                model.position.y = 100;
            
            
                //////////////////////////////////////////////////////////////////////////////////
                //		render the whole thing on the page
                //////////////////////////////////////////////////////////////////////////////////
            
                var animate = function() {
                    requestAnimationFrame(animate);
            
                    if (mixers.length > 0) {
                        for (var i = 0; i < mixers.length; i++) {
                            mixers[i].update(clock.getDelta());
                        }
                    }
            
                    if (!arToolkitSource.ready) {
                        return;
                    }
            
                    arToolkitContext.update( arToolkitSource.domElement )
            
                    // update scene.visible if the marker is seen
                    scene.visible = camera.visible;
            
                    renderer.render(scene, camera);
                };
            
                requestAnimationFrame(animate);
            }
            );
            </script>
    </body>
</html>
